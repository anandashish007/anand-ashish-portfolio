<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: "Times New Roman", serif;
    }

    .overlay h1 {
      font-size: 48px;
      color: rgba(255, 255, 255, 0.7);
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>Resume Coming Soon</h1>
  </div>

</body>
</html>
